<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="calculadora">
                <div class="pantalla" id="pantalla">00000000</div>
                <div class="teclado">
                    <div class="operadores">
                        <div class="tecla operador" id="sumar">+</div>
                        <div class="tecla operador" id="restar">-</div>
                        <div class="tecla operador" id="multiplicar">*</div>
                        <div class="tecla operador" id="dividir">/</div>
                    </div>
                    <div class="teclado-numerico">
                        <div class="tecla numero" id="siete">7</div>
                        <div class="tecla numero" id="ocho">8</div>
                        <div class="tecla numero" id="nueve">9</div>
                        <div class="tecla numero" id="cuatro">4</div>
                        <div class="tecla numero" id="cinco">5</div>
                        <div class="tecla numero" id="seis">6</div>
                        <div class="tecla numero" id="uno">1</div>
                        <div class="tecla numero" id="dos">2</div>
                        <div class="tecla numero" id="tres">3</div>
                        <div class="tecla numero" id="cero"">0</div>
                        <div class="tecla" id="borrar">AC</div>
                        <div class="tecla" id="punto">.</div>
                    </div>
                    <div class="tecla igual" id="igual">=</div>
                    
                </div>

            </div>
        </div>
    </div>
    <div>
        <p>Proyecto de practica para mi <a href="https://borgesmj.github.io/">portfolio</a></p>
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
